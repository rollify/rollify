{{define "dice_roll_history_row_push"}}
<tr id="history-dice-roll-row-push">
    <td>
        <div>
            <strong>{{.Data.Username}}</strong>
        </div>
        <div>
            <small class="timestamp-ago" unix-ts="{{.Data.UnixTS}}">now</small>
        </div>
    </td>
    {{range .Data.DiceResults}}
    <td>
        {{range .Results}}
        <kbd>{{.}}</kbd>
        {{end}}
    </td>
    {{end}}
</tr>
{{end}}

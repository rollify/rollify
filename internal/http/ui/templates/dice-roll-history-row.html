{{define "dice_roll_history_row"}}
{{ if .NextItemsURL }}
<tr id="history-dice-roll-row"
  hx-trigger="revealed"
  hx-get="{{.NextItemsURL}}"
  hx-swap="afterend">
{{ else }}
<tr id="history-dice-roll-row">
{{ end }}
    <td>
      <div>
        <strong>{{.Username}}</strong>
      </div>
      <div>
        <small class="timestamp-ago" unix-ts="{{.UnixTS}}"></small>
      </div>
    </td>

    {{range .DiceResults}}
    <td>
        {{range .Results}}
        <kbd>{{.}}</kbd>
        {{end}}
    </td>
    {{end}}
</tr>
{{end}}

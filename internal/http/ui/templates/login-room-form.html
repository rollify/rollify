{{define "login_room_form"}}
<div id="loginRoomFormSection">
    <form id="LoginRoomForm"
        hx-post="{{ .URLPrefix }}/login-room/{{ .RoomID}}/manage-user"
        hx-swap="outerHTML"
        hx-indicator="#spinner">

        {{if .Users }}
        <div class="grid">
            <h4>Existing user</h4>
            <select id="userID" name="userID">
                <option value="" disabled selected>Select</option>
                {{range .Users}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
        </div>

        </hr>
        {{end}}

        <div class="grid">
            <h4>New user</h4>
            <input type="text" name="username" id="username" placeholder="Username"/>
        </div>
        
        <button type="submit">Login</button>
    </form>
</div>
{{end}}

{{define "login"}}
<!DOCTYPE html>
<html lang="en">

{{template "_head" .}}

<body>
    {{template "_nav_index" .}}

    <main class="container">
        {{template "_errors" .}}

        <article>
            <h1>Log in room "{{.RoomName}}" </h1>
            <section class="grid">
                {{template "login_form" .}}
            </section>
        </article>

    </main>

    {{template "_footer" .}}
</body>

</html>
{{end}}
